---
kind: pipeline
type: docker
name: lint

steps:
  - name: validate
    image: hashicorp/terraform
    environment:
      TF_IN_AUTOMATION: 1
    commands:
      - mkdir -p ~/.ssh
      - echo "foo" > ~/.ssh/id_ed25519.pub
      - terraform init -backend=false -input=false
      - terraform validate

  - name: tflint
    image: ghcr.io/terraform-linters/tflint-bundle:v0.43.0
    commands:
      - tflint
